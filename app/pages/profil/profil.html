<ion-header class="has-header">

  <ion-navbar id="navBarHier">

    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Einstellungen</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding scroll="false" class="ion-content">
  <div style="text-align: center;margin-bottom: 100px;margin-top: 100px;">
    <div id="avatarDiv" style='position: relative;' >
      <div id="avatarDivEvent" (click)="showCamera()" style="position: absolute;bottom: 35%;right: 39%;z-index: 9999999;">
        <ion-icon name="camera-outline" item-right style="font-size: 40px;margin-bottom: -10px;margin-right: 0;z-index: 99999999;color: white;"></ion-icon>
      </div>


      <!--<div class="otherDiv">-->

      <!--</div>-->
    </div>



    <div style="margin-top: 20px;color: #F1F1F1;font-size: 20px;"> <b>{{navVariables.name}}</b> </div>
    <div style="margin-top: 10px;color: #F1F1F1;font-size: 12px;"> <i>{{navVariables.beschr}}</i> </div>
  </div>
</ion-content>
