    <!--myMenuButtons-->

      <ion-item-sliding no-lines *ngFor="let p of people;">
          <button ion-item
                  (click)="openPage(p.componentId)"
                  class="ios"
                  [ngClass]="p.bgColor === 1 ? 'postList' : ''"
                  style="display: flex;padding-left: 0px !important;padding-top: 5px;color: #bababa;height: 100% !important;vertical-align: baseline;margin-top: 0px !important;">

              <div item-left [ngStyle]="{'color': p.gelesenColor}" style="margin: 0 5px 5px 5px;min-height: inherit;width: auto;vertical-align: baseline;">
                  <ion-icon name="{{p.iconName}}" style="font-size: 20px;" item-left item-icon></ion-icon>
              </div>

              <h2 class="postItem_Absender" style="flex: 1;" >{{p.sender}}</h2>
              <h2 class="item-note" item-right style="color: #b6afcb;margin: 0 5px 5px 5px;min-height: inherit;" vertical-align-top>{{p.mTime}}</h2>

              <p style="width: 100%;" >{{p.titel}}</p>
              <p style="color: #b6afcb;width: 100%;" >{{p.message}}</p>
          </button>
