  Ionic pages and navigation.

<ion-header class="has-header">

  <ion-navbar id="navBarHier">

    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Postfach</ion-title>

  </ion-navbar>

</ion-header>


<ion-content style="background-color: #FFFFFF;color: $searchbar-ios-input-text-color;">

    <ion-searchbar [(ngModel)]="people"
                   [showCancelButton]="true" style="">
    </ion-searchbar>

  <ion-list no-lines>

      <button ion-item (click)="openPage(1)" class="" style="padding-left: 0px !important;color: #bababa;">
          <div style="display: flex;align-items: center">
              <div class="div_iconClass" style="float: left;width: 45px;height: 45px;">
                  <ion-icon name='ios-person' style="font-size: 35px;color: #b6afcb;"></ion-icon>
              </div>
              <div style="float: left;margin-left: 15px;width: 90%;">
                  <div style="width: 375px; height: 100%;">
                      <div style="display: inline;">
                          <div class="postItem_Absender">Marion</div>
                          <div style="float: right;color: #b6afcb;">25.10.2016</div>
                      </div>
                      <div style="clear: both;"></div>
                      <div>Message Titel</div>
                      <div style="color: #b6afcb;">Message</div>
                  </div>
              </div>
          </div>
      </button>

    <button ion-item (click)="openPage(2)" class="postList" style="padding-left: 0px !important;color: #bababa;">
      <div style="display: flex;align-items: center">
        <div class="div_iconClass" style="float: left;width: 45px;height: 45px;">
          <ion-icon name='ios-person' style="font-size: 35px;color: #b6afcb;"></ion-icon>
        </div>
        <div style="float: left;margin-left: 15px;width: 90%;">

          <div style="width: 375px; height: 100%;">
            <div style="display: inline;">
              <div class="postItem_Absender">Marion</div>
              <div style="float: right;color: #b6afcb;">15.01.2016</div>
            </div>
            <div style="clear: both;"></div>
            <div>Message Titel</div>
            <div style="color: #b6afcb;">Message</div>
          </div>

        </div>
      </div>
    </button>

    <button ion-item *ngFor="let p of people" (click)="openPage(p.componentId)" class="myMenuButtons" style="padding-left: 0px !important;">
      <div style="display: flex;align-items: center">
        <div class="div_iconClass" [ngStyle]="{'background': p.avatarStyle}">
        <!--<div class="div_iconClass" [style.background] = '{{ p.avatarName ? "url(\'" + p.avatarStyle +  "\') no-repeat" : 'green' }}'>-->
          <ion-icon name="{{p.avatarName}}" style="font-size: 35px;color: #b6afcb;"></ion-icon>
        </div>

        <div style="float: left;margin-left: 15px;width: 90%;">

          <div style="width: 100%; height: 100%;border: 1px solid red;">
            <div style="display: inline;">
              <div style="float: left;font-weight: bold;">{{p.sender}}</div>
              <div style="float: right;color: #b6afcb;">{{p.mTime}}</div>
            </div>
            <div style="clear: both;"></div>
            <div class="title">{{p.titel}}</div>
            <div style="color: #b6afcb; width: 100px;">{{p.message}}</div>
          </div>

        </div>

      </div>
    </button>

  </ion-list>

</ion-content>
