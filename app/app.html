<ion-menu [content]="content" scroll="false" style="overflow: unset;">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content scroll="false">
    <div style="text-align: center;margin-bottom: 50px;margin-top: 30px;background-color: #4A397D;">
      <div id="divStyle" style=""></div>
      <div style="margin-top: 20px;color: #B6AFCB;font-size: 20px;"> <b>{{navVariables.name}}</b> </div>
      <div style="margin-top: 10px;color: #B6AFCB;font-size: 12px;"> <i>{{navVariables.beschr}}</i> </div>
    </div>

    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" class="myMenuButtons">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
